<html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
        <script src="bower_components/backbone/backbone.js" type="text/javascript"></script>
        <script src="bower_components/backbone-poller/backbone.poller.js" type="text/javascript"></script>
        <script src="bower_components/handlebars/handlebars.js" type="text/javascript"></script>

        <script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.js" type="text/javascript"></script>

        <link href="https://fonts.googleapis.com/css?family=Khula:400,700|Roboto:400,400i" rel="stylesheet" />

        <link href="public/style.css" rel="stylesheet" />

    </head>



    <div id="main" class="container">

        <h3 id="error"></h3>

        <ul class="sorter container">

            <li>Sort by:</li>
            <li><button data-sort="FullnessPercentage" class="btn btn-default">Fullness</button></li>
            <li><button data-sort="Title" class="btn btn-default">Title</button></li>
            <li><button data-sort="Room" class="btn btn-default">Room</button></li>

        </ul>

        <div id="sessions" class="container">

        </div>

    </div>

    <!-- Templates -->
    <script id="session-template" type="text/x-handlebars-template">
        <div class="session {{Class}}">
            <h5>{{Title}}</h5>
            <div class="body">
                {{Room}} - {{Fullness}}% full

            </div>
        </div>
    </script>

    <script src="app.js" type="text/javascript"></script>
</html>
