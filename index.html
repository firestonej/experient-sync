<html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
        <script src="bower_components/backbone/backbone.js" type="text/javascript"></script>
        <script src="bower_components/backbone-poller/backbone.poller.js" type="text/javascript"></script>
        <script src="bower_components/handlebars/handlebars.js" type="text/javascript"></script>

        <script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.js" type="text/javascript"></script>

        <link href="https://fonts.googleapis.com/css?family=Khula:400,700|Roboto:400,400i" rel="stylesheet" />

        <link href="public/style.css" rel="stylesheet" />

    </head>

    <header class="container">

        <img src="public/img/e17conferencelogov2.png" />

        <h1>Room Capacity</h1>

    </header>

    <main>

        <div id="sessions-wrap">

            <div class="sorter-wrap">

                <ul class="sorter container">

                    <li class="hidden-xs"><label>Sort by:</label></li>
                    <li><button data-sort="FullnessPercentage" class="btn">Fullness</button></li>
                    <li><button data-sort="Title" class="btn active">Title</button></li>
                    <li><button data-sort="Room" class="btn">Room</button></li>

                </ul>

            </div>

            <div class="container">

                <h3 id="error"></h3>

            </div>

            <div id="sessions" class="container">

            </div>

        </div>

    </main>

    <!-- Templates -->
    <script id="session-template" type="text/x-handlebars-template">
        <div class="session {{Class}} f-{{FullnessPercentage}}">
            <div class="body">
                <div class="fullness">{{Fullness}}</div>
                <div class="title">{{Title}}</div>
                <div class="room">{{Room}}</div>

                <div class="debug">
                    <h6>{{FullnessPercentage}}%</h6>
                </div>
            </div>
        </div>
    </script>

    <script src="app.js" type="text/javascript"></script>
</html>
