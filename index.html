<html>

    <head>

        <title>Educause 2017 Room Capacity</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="node_modules/underscore/underscore.js" type="text/javascript"></script>
        <script src="node_modules/backbone/backbone.js" type="text/javascript"></script>
        <script src="node_modules/backbone-poller/backbone.poller.js" type="text/javascript"></script>
        <script src="node_modules/handlebars/dist/handlebars.js" type="text/javascript"></script>
        <script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.js" type="text/javascript"></script>
        <script src="node_modules/backbone-collection-search/backbone-collection-search.js" type="text/javascript"><</script>

        <script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.js" type="text/javascript"></script>

        <link href="https://fonts.googleapis.com/css?family=Khula:400,700|Roboto:400,400i,700" rel="stylesheet" />

        <link href="public/style.css" rel="stylesheet" />

    </head>

    <header class="container">

        <img src="public/img/e17conferencelogov2.png" />

        <h1>Room Capacity</h1>

        <h5>View real-time session room status to see if itâ€™s <span class="open">Open</span>, <span class="filling-up">Filling Up</span>, or <span class="full">Full.</span></h5>

    </header>

    <main>

        <div id="sessions-wrap">

            <div class="sorter-wrap">

                <ul class="sorter container">

                    <li class="hidden-xs"><label>Sort by:</label></li>
                    <li><button data-sort="FullnessPercentage" class="btn">Fullness<span /></button></li>
                    <li><button data-sort="Title" class="btn active asc">Title<span /></button></li>
                    <li><button data-sort="Room" class="btn">Room<span /></button></li>

                </ul>

            </div>

            <div class="container">

                <h3 id="error"></h3>

            </div>

            <div id="sessions" class="container">

            </div>

        </div>

    </main>

    <div class="modal fade" id="halt-modal" tabindex="-1" role="dialog" aria-labelledby="haltModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <h3>Don't worry, we're still counting! Click anywhere to refresh. #CountonIT</h3>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <script id="session-template" type="text/x-handlebars-template">
        <div class="session {{Class}} f-{{FullnessPercentage}}">
            <div class="body">
                <div class="fullness">{{Fullness}}</div>
                <div class="title">{{Title}}</div>
                <div class="room">{{Room}}</div>

                <div class="debug">
                    <h6>{{FullnessPercentage}}%</h6>
                </div>
            </div>
        </div>
    </script>

    <script src="app.js" type="text/javascript"></script>
</html>
